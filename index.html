<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index_Styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Flames Calculator</title>
</head>
<body>
    <div id="LeftDisplay">
        
    </div>
    <div class="container">
        <div id="topDisplay" class="Display">
            
        </div>
        <h2>Flames Calculator</h2>
        <form>
            <div class="form-group">
                <input type="text" id="fname" required>
                <span onclick="moveup('fname')">First Person</span>
            </div>
            <div class="form-group">
                <input type="text" id="sname" required>
                <span onclick="moveup('sname')">Second Person</span>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-outline-dark" onclick="flames()" value="Flames">
            </div>
            <p id="res"></p>
        </form>
        <div id="bottomDisplay" class="Display">
            
        </div>
    </div>
    <div id="rightDisplay">
       
    </div>
    <script type="text/javascript" src="index_script.js"></script>
</body>
</html>
